<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <span class="nav-link" id="tracks">Tracks</span>
      </li>
      <li class="nav-item">
        <span class="nav-link" id="artist">Artists</span>
      </li>
      <li class="nav-item">
        <span class="nav-link" id="genre">Genres</span>
      </li>
      <li class="nav-item">
        <span class="nav-link" id="albums">Albums</span>
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div style="text-align:justify" class="jumbotron">
  <h3 style="text-align: center">TOP 10</h3>

  <table class="table table-bordered">

    <tr>
      <th></th>
      <th>Song</th>
      <th>Artist</th>
      <th>Album</th>
      <th>Preview Song</th>
    </tr>

    <tr *ngFor="let trk of lsttracks">
      <td><img src="{{trk.album.cover}}" alt=""></td>
      <td>{{trk.title}}</td>
      <td>{{trk.artist.name}}</td>
      <td>{{trk.album.title}}</td>
      <td> <a class="col-12" href={{trk.preview}}>Preview</a></td>
      <td><span class="btn btn-danger"  style="border-radius: 50%" (click)="addToPlaylist(trk.id)">+</span>
      </td>
    </tr>

  </table>

<ol>
  <li *ngFor></li>
</ol>

  <ul>
    <li *ngFor="let t of lsttrk">{{t}}</li>
  </ul>
</div>
